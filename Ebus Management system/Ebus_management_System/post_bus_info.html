<!-- post-bus-info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Post Bus Information</title>
</head>
<body>
    <div class="container">
        <h1>Post Bus Information</h1>
        <form id="busInfoForm">
            <label for="busNumber">Bus Number:</label>
            <input type="text" id="busNumber" name="busNumber" required>

            <label for="busType">Bus Type:</label>
            <input type="text" id="busType" name="busType" required>

            <label for="contactDetails">Contact Details:</label>
            <input type="text" id="contactDetails" name="contactDetails" required>

            <button type="button" onclick="postBusInfo()">Post Information</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-functions.js"></script>
    <script src="driver.js"></script>
</body>
</html>
