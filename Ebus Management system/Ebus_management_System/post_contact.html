<!-- post-contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Post Contact</title>
</head>
<body>
    <div class="container">
        <h1>Post Contact</h1>
        <form id="contactForm">
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverName" name="driverName" required>

            <label for="driverContact">Driver Contact:</label>
            <input type="text" id="driverContact" name="driverContact" required>

            <button type="button" onclick="postContact()">Post Contact</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-functions.js"></script>
    <script src="driver.js"></script>
</body>
</html>
